<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <div class="container">
      <a class="logo" href="#">
        <img class="logo_image" src="./assets/logo.svg" alt="Logo RocketNews" />
      </a>
      <main class="main">
        <div class="main_content">
          <h3 class="content_title">
            atualize ideias e informações em 5 minutos.
          </h3>
          <p class="content_subtitle">
            tudo que você precisa saber para começar seu dia bem e informado
          </p>
          <p class="content_text">
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </div>
        <form class="form" action="#" method="GET">
          <label class="form_label" for="email">Insira seu e-mail:</label>
          <div class="form_item">
            <input
              class="item_input"
              type="email"
              name="email"
              id="email"
              placeholder="oi@rocketseat.com"
            />
            <button class="form_button" type="submit">
              <img src="./assets/send.svg" alt="Send icon" />
            </button>
          </div>
        </form>
        <a class="main_link" href="">
          deixe-me ler primeiro
          <img
            class="main_link-icon"
            src="./assets/arrow-right.svg"
            alt="arrow rigth icon"
          />
        </a>
      </main>
    </div>
    <div class="cover"></div>
  </body>
</html>
